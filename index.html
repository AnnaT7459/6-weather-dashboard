<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets\style.css">
</head>

<body>
    <header id="hero" class="titleWeather">Weather Dashboard</header>
    <div class="searchContainer">
        <div id="citySearch" class="searchPrompt">Search for a City:</div>
        <div class="input-group">
          <input type="text" id="cityInput" placeholder="Enter a city name">
          <button id="searchButton">Search</button>
        </div>
      </div>      
    <div id="cityName" class="cityClass">City Name</div>
    <div id="currentDate" class="dateClass">Current Date</div>
    <i>☀️</i>
    <div>5-Day Forecast:</div>
    <script src="assets\script.js"></script>
</body>

</html>
