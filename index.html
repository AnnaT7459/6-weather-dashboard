<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="assets\style.css">
</head>

<body>
  <header id="hero" class="titleWeather">Weather Dashboard</header>
  <div class="searchContainer">
    <div id="citySearch" class="searchPrompt">Search for a City:</div>
    <div class="input-group">
      <input type="text" id="cityInput" placeholder="Enter a city name">
      <button id="searchButton">Search</button>
    </div>
  </div>
  <!-- this div will hold the search history buttons -->
  <div id="searchHistoryContainer" class="searchHistoryContainer"></div>
  <div id="weatherResult" class="weatherResult">
    <!-- original way to display data - won't display the current/5 day without it - will debug in future -->
    <!-- does display "city's current weather" -->
  </div>
  <div id="currentDayWeatherContainer">
    <!-- Current day's weather content will be added here dynamically -->
  </div>
  <div id="fiveDayForecastContainer">
    <!-- 5-day forecast content will be added here dynamically -->
  </div>
  <script src=assets\script.js></script>
</body>

</html>
